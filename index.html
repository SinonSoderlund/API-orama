<body>
    <header>
        <nav class="navbar navbar-expand-md bg-primary" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <h1 class="h4">API-Orama</h1>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"

                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">

                            <a class="nav-link active" href="index.html">Star war info</a>

    <main>
        <div class="row">
            <div class="col"></div>

                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md">
                <div class="card" style="width: auto;">
                    <div class="card-header">
                        <form class="row">
                            <div class="col-9">
                                <label for="starWarSearch" class="form-lable">Please input a star wars name:</label>
                                <input type="text" class="form-control" id="starWarSearch" placeholder="Name">
                            </div>
                            <div class="col-3 g-4">
                                <button id="search" type="button" class="btn btn-primary mb-3">Search</button>
                            </div>
                        </form>
                    </div>
                    <ul class="list-group" id="infoPoint">
                        <li class="list-group-item">
                            <div>
                                <textarea class="form-control-plaintext" id="StarWarInfo" rows="5" readonly></textarea>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </main>
